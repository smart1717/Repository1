<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入angularjs-->
		<script type="text/javascript" src="../js/angular.min.js" ></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			<table border="1">
				<tr>
					<th>序号</th>
					<th>商品编号</th>
					<th>商品名字</th>
					<th>商品价格</th>
				</tr>
				<tr ng-repeat="product in products">
					<td>{{$index+1}}</td>
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
				</tr>
				
			</table>
			
		</div>
		
		
		
		<script>
			angular.module("myApp",[])
			.controller("myCtrl",["$scope",function ($scope) {
				//定义一个vm变量
				$scope.products=[
					{"id":1001,"name":"电视机","price":998},
					{"id":1002,"name":"战斗机","price":988898}
				];
			}]);
		
		
		</script>
	</body>
</html>
