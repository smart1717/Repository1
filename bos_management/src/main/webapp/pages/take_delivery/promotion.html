<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宣传任务</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<!--导入在线HTML编辑器-->
		<script type="text/javascript" src="../../js/kindeditor/kindeditor-all.js"></script>
		<script type="text/javascript" src="../../js/kindeditor/lang/zh-CN.js"></script>
		<link rel="stylesheet" href="../../js/kindeditor/themes/default/default.css">
		<script type="text/javascript">
			function doAdd() {
				$("#promotionForm").form("clear")
				$("#addWindow").window("open")
			}

			function doEdit() {
				var rows = $("#grid").datagrid("getSelections")
				if (rows.length != 1) {
					$.messager.alert("提示", "只能选择一行进行编辑", "info")
					return;
				}
				var row=rows[0];
				$("#promotionForm").form("clear");
				$("#promotionForm").form("load", row);
				if(row.description != null){
					KindEditor.insertHtml('textarea[name="description"]', row.description);
				}
				$("#addWindow").window("open")
			}

			function doDelete() {
				alert('作废');
				var rows = $("#grid").datagrid("getSelections")
				if (rows.length < 1) {
					$.messager.alert("提示", "至少选一行", "info")
					return;
				}
				//第三步：将选中的行的json数组中的id提取出来拼接为ids（逗号分割的字符串）
				var idArray = new Array();
				$(rows).each(function() {
					//将id添加到数组底部
					idArray.push(this.id);
				});
				//将数组转成字符串：逗号分割
				var ids = idArray.join();
				$.post("../../promotion_delete.action", {
					"ids": ids
				}, function(data) {
					if (data.result) {
						$.messager.alert("提示", "作废成功", "info")
					} else {
						$.messager.alert("提示", "作废失败", "info")
					}
				})
			}
			var toolbar = [{
				id: 'searchBtn',
				text: '查询',
				iconCls: 'icon-search',
				handler: function() {
					$("#searchWindow").window("open");
				}
			}, {
				id: 'addBtn',
				text: '增加',
				iconCls: 'icon-add',
				handler: doAdd
			}, {
				id: 'editBtn',
				text: '修改',
				iconCls: 'icon-edit',
				handler: doEdit
			}, {
				id: 'deleteBtn',
				text: '作废',
				iconCls: 'icon-cancel',
				handler: doDelete
			}, {
				id: 'saveBtn',
				text: '保存',
				iconCls: 'icon-save',
				handler: function() {
					alert('保存成功');
				}
			}, {
				id: 'cancelBtn',
				text: '取消',
				iconCls: 'icon-no',
				handler: function() {
					alert('取消宣传任务');
				}
			}]
			var columns = [
				[{
					field: 'id',
					title: '编号',
					width: 100,
					checkbox: true
				}, {
					field: 'title',
					title: '宣传概要（标题）',
					width: 200
				}, {
					field: 'titleImg',
					title: '宣传图片',
					width: 200,
					//格式化列
					formatter: function(value, row, index) {
						//如果js中不是null，undifined,"",0都会是true
						if (value) {
							return "<img src='" + value + "' width='100' height='100'/>";
						}
					}
				}, {
					field: 'startDate',
					title: '发布时间',
					width: 100
						//格式化列
						,
					formatter: function(value, row, index) {
						if (value) {
							return value.replace("T", " ");
						}
					}
				}, {
					field: 'endDate',
					title: '实效时间',
					width: 100
						//格式化列
						,
					formatter: function(value, row, index) {
						if (value) {
							return value.replace("T", " ");
						}
					}
				}, {
					field: 'updateTime',
					title: '更新时间',
					width: 100
						//格式化列
						,
					formatter: function(value, row, index) {
						if (value) {
							return value.replace("T", " ");
						}
					}
				}, {
					field: 'updateUnit',
					title: '更新单位',
					width: 100
						//格式化列
						,
					formatter: function(value, row, index) {
						if (value) {
							return value.replace("T", " ");
						}
					}
				}, {
					field: 'updateUser',
					title: '更新人',
					width: 100
				}, {
					field: 'status',
					title: '状态',
					width: 100
						//格式化列
						,
					formatter: function(value, row, index) {
						if (value == "1") {
							return "进行中";
						} 
						else if(value == "-1"){
							return "尚未开始";
						}else {
							return "已结束";
						}
					}
				}, {
					field: 'description',
					title: '描述',
					width: 100,
					hidden: true
				}]
			]
			$(function() {
				//隐藏指定列
				$.fn.serializeJson = function() {
					var serializeObj = {};
					var array = this.serializeArray();
					var str = this.serialize();
					$(array).each(function() {
						if(serializeObj[this.name]) {
							if($.isArray(serializeObj[this.name])) {
								serializeObj[this.name].push(this.value);
							} else {
								serializeObj[this.name] = [serializeObj[this.name], this.value];
							}
						} else {
							serializeObj[this.name] = this.value;
						}
					});
					return serializeObj;
				};
				KindEditor.ready(function(K) {
					//基本初始化组件
					// window.editor = K.create('#description');
					//详细初始化组件
					window.editor = K.create('#description', {
						//工具栏的定制
						/* items:[
		                        'source', '|', 'undo','/', 'redo'
		                        ] */
						//指定上传文件的服务器端程序,dir参数指定了当前页面的这次请求只能接收什么类型的文件
						uploadJson: "../../image_upload.action?dir=image",
						//指定上传的文件的参数的名字，默认不写就是imgFile
						filePostName: "imgFile", //可以省略
						//开启了远程图片空间的管理展示功能
						allowFileManager: true,
						//指定浏览远程图片的服务器端程序。-图片空间的管理地址
						fileManagerJson: "../../image_manage.action"
					});
				});
				//提交增加和修改表单按钮
				$("#save").click(function(){
					editor.sync();
					var formParam=new FormData(document.getElementById("promotionForm"));
					//console.log(formParam)
					//var promotionParam=$("#promotionForm").serialize()
					$.ajax({
		                url:"../../promotion_add.action",
		                type:"post",
		                data:formParam,
		                processData:false,
		                contentType:false,
		                success:function(data){
		                    alert("success");
		                    $("#addWindow").window("close");
		                },
		                error:function(e){
		                    alert("error");
		                    $("#addWindow").window("close");
		                }
		            });        
				});
				//点下searchBtn就是工具栏的查询标签的事件
				$("#searchBtn").click(function(){
					$("#searchWindow").window("open");
				});
				//点下查询按钮后的事件就是查询列表的查询按钮
				$("#search").click(function() {
					var searchParam = $("#searchForm").serializeJson();
					$("#grid").datagrid("load", searchParam);
					//关闭窗口
					$("#searchWindow").window("close");
				});
				//修改
				// 宣传任务表格
				$("#grid").datagrid({
					//请求的分页的数据
					url: "../../promotion_listPage.action",
					columns: columns,
					pagination: true,
					iconCls: 'icon-forward',
					fit: true,
					border: false,
					rownumbers: true,
					striped: true,
					pageList: [2, 50, 100],
					pagination: true,
					toolbar: toolbar
				});
			});
		</script>
	</head>

	<body class="easyui-layout">
		<div region="center">
			<table id="grid"></table>
		</div>
		<!--
        	作者：15601714087@163.com
        	时间：2017-12-26
        	描述：查询宣传任务窗口
        -->
		<div class="easyui-window" title="查询宣传任务窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title1">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>标题</td>
							<td>
								<input type="text" name="title" />
							</td>
						</tr>
						<tr>
							<td>活动范围</td>
							<td>
								<input type="text" name="activeScope" />
							</td>
						</tr>
						<tr>
							<td>过期/未过期</td>
							<td>
								<input type="radio" name="status" value="1"/>已结束
								<input type="radio" name="status" value="0"/>进行中
								<input type="radio" name="status" value="-1"/>尚未开始
							</td>
						</tr>
						<tr>
							<td>最后修改人</td>
							<td>
								<input type="text" name="updateUser" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!--
        	作者：15601714087@163.com
        	时间：2017-12-25
        	描述：对宣传任务进行添加或者修改的window
        -->
		<div class="easyui-window" title="对宣传任务进行添加或者修改" id="addWindow" collapsible="false" minimizable="false" data-options="closed:true" maximizable="false" style="width:100%;height:100%">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
			</div>
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="promotionForm" enctype="multipart/form-data" method="post">
					<table class="table-edit" width="95%" align="center">
						<tr class="title">
							<td colspan="4">宣传任务</td>
						</tr>
						<tr hidden="hidden">
							<td>
								<input type="text" name="id" id="id" hidden="hidden"/>
							</td>
						</tr>
						<tr>
							<td>宣传概要(标题):</td>
							<td colspan="3">
								<input type="text" name="title" id="title" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>活动范围:</td>
							<td>
								<input type="text" name="activeScope" id="activeScope" class="easyui-validatebox" />
							</td>
							<td>宣传图片:</td>
							<td>
								<input type="file" name="titleImgFile" id="titleImg" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>发布时间: </td>
							<td>
								<input type="text" name="startDate" id="startDate" class="easyui-datebox" required="true" />
							</td>
							<td>失效时间: </td>
							<td>
								<input type="text" name="endDate" id="endDate" class="easyui-datebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>宣传内容(活动描述信息):</td>
							<td colspan="3">
								<textarea id="description" name="description" style="width:80%" rows="20"></textarea>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
