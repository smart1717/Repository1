<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,innitial-scale=1">  
		<title>BOS管理系统 登陆页面</title>
		<script src="./js/jquery-1.8.3.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="./css/default.css">
		<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
		<script src="./js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			//onload
			$(function(){
				//登录页面永远在最上面
				if (window != top) top.location.href = "login.html";
				
				$("#loginBtn").click(function(){
					$.messager.progress();	// 显示进度条  
					$("#loginform").form("submit",{
						//请求url：之前action的值
						url:"user_login.action",
						//提交时触发的事件
						onSubmit:function(param){
							//校验表单
							var isValid = $(this).form('validate'); 
							$.messager.progress('close');	//隐藏进度条虽然形式是无效的 
							return isValid;	// 返回false,将阻止表单提交 
						},
						//提交后响应成功的结果
						success:function(data){
							//data：json数据结果
							$.messager.progress('close');	// 隐藏进度条同时提交成功	
							//alert(data);
							//json字符串转换成json对象
							var data = eval('(' + data + ')'); 
							if(data.result){
								//成功
								location.href="index.html";
								//如果窗口是子窗口，则用最高层打开页面
								if (window != top) top.location.href = "index.html";
							}else{
								//失败
								//alert(data.message);
								$.messager.alert("登录失败",data.message,"warning");
							}
						}
						
					});
				});
				
				
			});
		</script>
	</head>
	
	<body>
		<div class="loginbox">
		<div class="loginnav">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><img src="images/logo.png"></a>
						<span class="logintitle">员工登录</span>
					</div>
				</div>
			</nav>
		</div>
		
		<section class="mainlogin">
			<div class="container">
				<div class="col-md-4 col-md-offset-7 logincontent">
					<h4>员工登录</h4>
					<form class="form-horizontal" id="loginform" name="loginform" method="post" 
				>
						<div class="form-group" id="idInputLine">
							<label for="inputPassword3" class="col-sm-3 control-label">账号</label>
							<div class="col-sm-8">
								<input id="loginform:idInput" type="text" name="username" class="easyui-validatebox form-control" data-options="required:true" placeholder="请输入手机号/邮箱/用户名">
							</div>
						</div>
						<div class="form-group" id="pwdInputLine">
							<label id="loginform:pwdInput" class="col-sm-3 control-label">密码</label>
							<div class="col-sm-8">
								<input for="pwdInput" name="password" type="password" class="easyui-validatebox form-control" data-options="required:true" id="inputaccount" placeholder="请输入您的密码">
							</div>
						</div>
						<div class="form-group">
							<label for="inputvalidate" class="col-sm-3 control-label">验证码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="inputaccount" placeholder="请输入验证码">
							</div>
							<div class="col-sm-4">
								<img id="loginform:vCode" src="validatecode.jsp"  onclick="javascript:document.getElementById('loginform:vCode'). src='validatecode.jsp?'+Math.random();" />
							</div>
						</div>
						<div class="form-group">
							
							<div class="col-sm-offset-3 col-sm-4">
								<input type="checkbox"><span class="size12">　记住用户名</span>
							</div>
							<div class="col-sm-4">
								<a href="#"><span class="size12 forget">忘记密码</span></a>
							</div>
						</div>
						<div class="col-md-offset-3 col-md-8">
							<a href="javascript:void(0);" id="loginBtn" name="loginform:j_id19"
								 class="btn btn-danger">立即登录</a>
							
						</div>
					</form>
				</div>
			</div>
		</section>

<p  class="text-center">京ICP备08001421号京公网安备110108007702</p>
</div>

	</body>
</html>
